<div class="appointmentCont">
    <div *ngIf="appointmentForm" class="form-main">
        <h1>Please Enter The Detials To Check-In </h1>
        <form  (ngSubmit)="onSumbit($event)">
            <div class="form-group">
                <label for="firstName">First Name</label>                
                <input required type="text" name="firstName" class="form-control">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input required type="text" name="lastName" class="form-control">
            </div>
            <div class="form-group">
                <label for="dob">D.O.B.</label>
                <input required type="date" name="dob" class="form-control">
            </div>
            <div class="form-group">
                <label for="postCode">Post Code</label>
                <input required type="text" name="postCode" class="form-control">
            </div>
            <div class="form-group-btn">
                <button type="submit" class="sumbit-btn" >Sumbit</button>
            </div>
            
        </form>
    </div>

    <div *ngIf="appointmentFailure" class="failure-Cont" (click)="goHome()">
        <h1>{{appointmntMessage}}</h1>
    </div>
    <div *ngIf="appointmentSuccess" class="success-Cont" (click)="goHome()">
        <h1>{{appointmntMessage}}</h1>
    </div>

</div>
